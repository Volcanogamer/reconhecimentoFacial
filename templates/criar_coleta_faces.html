{% extends 'base.html' %}
{% block content %}

<div class="d-flex flex-column flex-lg-row gap-5 justify-content-center p-3">

    <div class="col-md-6 col-lg-4">
        <div class="h4 pb-2 mb-4 text-dark border-bottom border-dark">
            Dados do Usu√°rio
        </div>

        <img class="border border-dark border-5 rounded-5 mb-3" src="{{usuario.foto_facial.url}}" alt="" width="250">
        <p><strong>Nome:</strong> {{usuario.nome}} </p>
        <p><strong>CPF:</strong> {{usuario.cpf}} </p>
    </div>

    <div class="col-md-6 col-lg-7">

        <div class="p-3 bg-warning bg-opacity-10 border border-warning rounded mb-3">
            Centralize seu rosto antes de extrair as amostras
        </div>

        <img class="border rounded-5 mb-3" id="webcam" src="{% url 'face_detection' %}" width="480">

        <form class="mt-3" method="GET"
            action="{% url 'criar_coleta_faces' usuario.id %}">
            <button class="btn btn-lg btn-warning" type="submit">
                Extrair fotos
            </button>
        </form>
    </div>
</div>
{% endblock %}
